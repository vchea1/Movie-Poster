<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section where metadata and links to stylesheets go -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on all devices -->
    <title>Inception Movie Poster</title> <!-- The title that appears on the browser tab -->

    <!-- Link to Google Fonts to use a custom font (Roboto in this case) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Internal CSS to style the webpage -->
    <style>
        /* General Styles */
        body {
            margin: 0; /* Removes default margin around the page */
            font-family: 'Roboto', sans-serif; /* Sets the font to Roboto */
            background-image: url('https://upload.wikimedia.org/wikipedia/en/7/7f/Inception_ver3.jpg'); /* Sets the movie poster as the background */
            background-size: cover; /* Ensures the background image covers the entire screen */
            background-position: center; /* Centers the background image */
            color: white; /* Sets the text color to white */
            text-align: center; /* Centers text horizontally on the page */
            line-height: 1.5; /* Sets line spacing for better readability */
        }

        /* Header section (title and tagline) */
        header {
            background: rgba(0, 0, 0, 0.6); /* Adds a semi-transparent black background to make text readable */
            padding: 20px; /* Adds space inside the header */
        }

        h1 {
            font-size: 3em; /* Makes the title larger */
            margin: 0; /* Removes margin around the title */
        }

        .tagline {
            font-size: 1.2em; /* Slightly smaller font size for the tagline */
            color: #ddd; /* Sets the tagline color to a light gray */
            margin-top: 10px; /* Adds space above the tagline */
        }

        /* Main Content Section */
        section {
            background: rgba(0, 0, 0, 0.8); /* Adds a darker transparent background to the content */
            margin: 20px; /* Adds space around the section */
            padding: 15px; /* Adds space inside the section */
            border-radius: 8px; /* Rounds the corners of the section */
        }

        h2 {
            font-size: 2em; /* Sets a larger font size for section headings */
            margin-bottom: 10px; /* Adds space below the headings */
        }

        blockquote {
            font-style: italic; /* Makes the quote italicized */
            font-size: 1.2em; /* Slightly larger font size for emphasis */
            margin: 15px 0; /* Adds space above and below the quote */
            color: #ffcc00; /* Sets the quote color to gold */
        }

        /* Footer section (release date and website link) */
        footer {
            padding: 10px; /* Adds padding inside the footer */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            font-size: 0.9em; /* Makes the font size smaller in the footer */
            position: fixed; /* Fixes the footer at the bottom of the screen */
            bottom: 0; /* Aligns the footer to the bottom of the page */
            width: 100%; /* Makes the footer span the entire width of the page */
        }

        a {
            color: #ffcc00; /* Sets the link color to gold */
            text-decoration: none; /* Removes the underline from the link */
        }

        a:hover {
            text-decoration: underline; /* Underlines the link when hovered over */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Movie title -->
        <h1>Inception</h1>
        <!-- Tagline of the movie -->
        <p class="tagline">"Your mind is the scene of the crime."</p>
    </header>

    <!-- Main Content Section -->
    <section>
        <!-- Cast Section -->
        <h2>Cast</h2>
        <p>Leonardo DiCaprio, Joseph Gordon-Levitt, Ellen Page, Tom Hardy</p>

        <!-- Director Section -->
        <h2>Director</h2>
        <p>Christopher Nolan</p>

        <!-- Critics' Quote Section -->
        <h2>Critics' Quote</h2>
        <!-- Using blockquote for a quote -->
        <blockquote>"A masterpiece of modern cinema" - <cite>Film Critic Magazine</cite></blockquote>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Release date -->
        <p>Release Date: July 16, 2010</p>
        <!-- Link to the official movie website -->
        <p>Visit the official website: <a href="https://www.inceptionmovie.com" target="_blank">InceptionMovie.com</a></p>
    </footer>
</body>
</html>
